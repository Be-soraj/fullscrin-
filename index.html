<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen API Example</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }
        #fullscreenElement {
            padding: 40px;
            background-color: lightblue;
            border: 2px solid blue;
            margin-bottom: 20px;
            display: flex; /* For centering content inside */
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            height: 200px; /* Give it some initial size */
        }
        #fullscreenElement.fullscreen-active {
            /* Optional: styles when the element is fullscreen */
            background-color: darkblue;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="fullscreenElement">
        <h2>Content Area</h2>
        <p>This is the element that will go fullscreen.</p>
        <button id="enterFullscreenButton">Make This Area Fullscreen</button>
    </div>

    <p>The button above will make the blue content area above go into fullscreen mode, which will typically hide the browser's address bar.</p>

    <script>
        const fullscreenElement = document.getElementById('fullscreenElement');
        const enterFullscreenButton = document.getElementById('enterFullscreenButton');

        enterFullscreenButton.addEventListener('click', function() {
            if (fullscreenElement.requestFullscreen) {
                fullscreenElement.requestFullscreen();
            } else if (fullscreenElement.webkitRequestFullscreen) { /* Safari */
                fullscreenElement.webkitRequestFullscreen();
            } else if (fullscreenElement.msRequestFullscreen) { /* IE11 */
                fullscreenElement.msRequestFullscreen();
            }
        });

        // Optional: Listen for fullscreen changes to add/remove a class
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenElement.classList.add('fullscreen-active');
                console.log('Entered fullscreen mode for the element.');
            } else {
                fullscreenElement.classList.remove('fullscreen-active');
                console.log('Exited fullscreen mode.');
            }
        });

        // Safari uses webkitfullscreenchange
        document.addEventListener('webkitfullscreenchange', () => {
            if (document.webkitFullscreenElement) {
                fullscreenElement.classList.add('fullscreen-active');
                console.log('Entered fullscreen mode (webkit) for the element.');
            } else {
                fullscreenElement.classList.remove('fullscreen-active');
                console.log('Exited fullscreen mode (webkit).');
            }
        });
    </script>

</body>
</html>
